<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <div class="container content clearfix">
      <header class="masthead">
        <div class="branding">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div> <!-- .branding -->

        <div class="navigation">
          <nav class="main-nav">
            <ul class="top-nav-list">
              <li class="top-nav-el"><a href="/about/">About</a></li>
              <li class="top-nav-el"><a href="/projects/">Projects</a></li>
              <li class="top-nav-el"><a href="mailto:thinkxl@gmail.com">Contact</a></li>
            </ul>
          </nav>
        </div> <!-- .navigation -->
      </header>

      <main class="main-content">
        <div class="primary">
          {{ content }}
        </div> <!-- .primary -->

        {% include sidebar.html %}
      </main>
    </div>

    <footer class="footer">

        <p>This work is licensed under a<br> <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">Creative Commons Attribution-ShareAlike 4.0 International License</a>.</p>

        <p>Powered by <a href="http://jekyllrb.com/">Jekyll</a></p>


        <nav class="social-icons">
          <ul class="social-icons-list">
            <li class="social-icon"><a href="http://twitter.com/thinkxl"><i class="fa fa-twitter-square"></i></a></li>
            <li class="social-icon"><a href="http://github.com/thinkxl"><i class="fa fa-github-square"></i></a></li>
            <li class="social-icon"><a href="http://feeds.feedburner.com/thinkxl"><i class="fa fa-rss-square"></i></a></li>
          </ul>
        </nav> <!-- .social-icons -->
      </div> <!-- .container -->
    </footer>
  </body>
</html>
